<h2>Entries</h2>
<div class="card-columns">
  <div class="card" *ngFor="let entry of entries">
    <div class="card-body">
      <a routerLink="/entry/{{entry.name}}" class="card-title">
        <h4>{{entry.title}}</h4>
      </a>
      <div class="card-text">
        {{entry.content}}
      </div>
    </div>
  </div>
</div>
